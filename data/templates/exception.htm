<!DOCTYPE html>
<html>
  <head>
  <base href="{{baseurl}}" />
  <link rel="stylesheet" href="css/phorkie.css" />
  <title>Error - phorkie</title>
  <meta name="robots" content="noindex"/>
 </head>
 <body>
  <article>
   <h1>Error</h1>
   <p>
    {{exception.getMessage}}
   </p>
   {% if debug %}
   <pre>{{exception.getTraceAsString}}</pre>
   {% endif %}
  </article>
 </body>
</html>
