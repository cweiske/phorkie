{% extends "base.htm" %}
{% block title %}User Preferences{% endblock %}

{% block meta %}
<meta name="robots" content="noindex"/>
{% endblock %}

{% block content %}

<h3>User Profile</h3>
<dl>
 <dt>OpenID</dt>
 <dd><code>{{ identity }}</code>

 <dt>Name</dt>
 <dd><code>{{ name }}</code></dd>

 <dt>Email</dt>
 <dd><code>{{ email }}</code></dd>
</dl>

<p>
 You may change this data with your OpenID provider.
</p>
{% endblock %}
